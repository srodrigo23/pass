
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rentals</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/main.css') }}">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center"  style="height: 100%;">
            <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded container">
                <h4 class="text-center">SHA Code</h4>
                <form method='post' action='/sha'>
                    <div class="my-2">
                        <p class="form-label">Ingrese un texto : </p>
                        <div class="row mx-1">
                            <input class ="col-9 me-3" type="text" value="" name="formValue"/>
                            <button class="col btn btn-primary" type="submit">Calcular</button>
                        </div> 
                    </div>
                </form>
                {% if sha_value %}
                    <div class="container">
                        <a>The sha value of</a> <a class="text-danger">{{ form_value }}</a> :
                        <a class="text-secondary">{{ sha_value }}</a>
                    </div>
                {% endif %}
            </div>
        </div>
        <!-- <ul id="navigation">
        {% for item in navigation %}
            <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
        {% endfor %}
        </ul> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
